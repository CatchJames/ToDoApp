<!DOCTYPE html>
<html lang="en">
{% load static %}
<!-- Base template -->
<head>
    <meta charset="UTF-8">

    {% block title %}
        <!-- Add page title here -->
    {% endblock %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Common stylesheet -->
    <link rel="stylesheet" href="{% static 'css/styles1.css' %}">

    {% block css %}
        <!-- Add page-specific styles here -->
    {% endblock %}

</head>
<body>
<!-- universal container -->
<div class="container my-5">

    <!-- todo label -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="text-center text-secondary display-4">TO-DO-LIST</h1>
            </div>
        </div>
    </div>



    {% block body %}
            <!-- Page-specific body section -->
    {% endblock %}


</div>


    {% block javascript %}
        <!-- Add page-specific JavaScript here -->
    {% endblock %}

</body>
</html>
