{% extends 'Todo/base.html' %}
{% load static %}
<!-- Delete Confirmation Page  -->

{% block title %}
    <title>Delete</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href={% static 'css/delete-styles.css' %}>
{% endblock %}


{% block body %}

    <div class="card">
        <div class="card-header">
            Delete
        </div>
        <div class="card-body">
            <p class="card-text">Are you sure you want to delete <span>{{ task }}?</span></p>
            <form action="" method="post">
                {% csrf_token %}
                <a role="button" class="btn btn-primary" href="{% url 'index' %}">No, go back</a>
                <input class="btn btn-danger" type="submit" value="Yes, delete">
            </form>
        </div>
    </div>

{% endblock %}
